{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Reset Kata Sandi</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors.as_text }}
                        </div>
                    {% endif %}
                    <p>Masukkan alamat email Anda untuk menerima tautan reset kata sandi.</p>
                    <form method="post" action="{% url 'dashboard:password_reset' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Kirim Tautan Reset</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'dashboard:login' %}" class="text-sm text-primary">Kembali ke Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
