{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Konfirmasi Hapus Mahasiswa</h1>
    <p>Apakah Anda yakin ingin menghapus <strong>{{ mahasiswa.nama }}</strong> (NIM: {{ mahasiswa.nim }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'dashboard:list_mahasiswa' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
